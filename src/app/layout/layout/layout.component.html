<div class="relative min-h-screen w-full bg-background-light flex justify-center safe-area">
    <div class="w-full max-w-[480px] sm:max-w-[640px] md:max-w-[768px] lg:max-w-[1024px] min-h-screen bg-background-light shadow-2xl flex flex-col relative mx-auto transition-all duration-300">
        <!-- Main Content Area -->
        <div class="flex-1 w-full pb-32">
            <router-outlet></router-outlet>
        </div>

        <!-- Floating Bottom Navigation -->
        @if (showBottomNav()) {
            <nav
                class="fixed bottom-6 left-4 right-4 sm:left-12 sm:right-12 md:left-32 md:right-32 lg:left-1/3 lg:right-1/3 bg-white/90 backdrop-blur-md border border-white/20 shadow-xl shadow-slate-200/50 rounded-2xl h-20 flex justify-around items-center px-4 z-50 ring-1 ring-slate-900/5 transition-all duration-300 animate-fade-in-up safe-bottom">

                <!-- Income -->
                <a routerLink="/app/income" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="group flex flex-col items-center justify-center gap-1 w-16 cursor-pointer">
                    <!-- Pill -->
                    <div class="h-8 px-5 rounded-full flex items-center justify-center transition-all duration-300 group-[.active]:bg-primary-100 group-[.active]:text-primary-700 text-slate-400">
                        <span class="material-symbols-outlined text-2xl transition-all duration-300"
                            [class.filled]="isActive('/app/income')">payments</span>
                    </div>
                    <!-- Label -->
                    <span class="text-[10px] font-bold transition-colors duration-300 group-[.active]:text-primary-700 text-slate-400">
                        Renda
                    </span>
                </a>

                <!-- Expenses -->
                <a routerLink="/app/expenses" routerLinkActive="active"
                    class="group flex flex-col items-center justify-center gap-1 w-16 cursor-pointer">
                    <div class="h-8 px-5 rounded-full flex items-center justify-center transition-all duration-300 group-[.active]:bg-primary-100 group-[.active]:text-primary-700 text-slate-400">
                        <span class="material-symbols-outlined text-2xl transition-all duration-300"
                            [class.filled]="isActive('/app/expenses')">receipt_long</span>
                    </div>
                    <span class="text-[10px] font-bold transition-colors duration-300 group-[.active]:text-primary-700 text-slate-400">
                        Contas
                    </span>
                </a>

                <!-- Summary -->
                <a routerLink="/app/summary" routerLinkActive="active"
                    class="group flex flex-col items-center justify-center gap-1 w-16 cursor-pointer">
                    <div class="h-8 px-5 rounded-full flex items-center justify-center transition-all duration-300 group-[.active]:bg-primary-100 group-[.active]:text-primary-700 text-slate-400">
                        <span class="material-symbols-outlined text-2xl transition-all duration-300"
                            [class.filled]="isActive('/app/summary')">pie_chart</span>
                    </div>
                    <span class="text-[10px] font-bold transition-colors duration-300 group-[.active]:text-primary-700 text-slate-400">
                        Resumo
                    </span>
                </a>

                <!-- Profile -->
                <a routerLink="/app/profile" routerLinkActive="active"
                    class="group flex flex-col items-center justify-center gap-1 w-16 cursor-pointer">
                    <div class="h-8 px-5 rounded-full flex items-center justify-center transition-all duration-300 group-[.active]:bg-primary-100 group-[.active]:text-primary-700 text-slate-400">
                        <span class="material-symbols-outlined text-2xl transition-all duration-300"
                            [class.filled]="isActive('/app/profile')">person</span>
                    </div>
                    <span class="text-[10px] font-bold transition-colors duration-300 group-[.active]:text-primary-700 text-slate-400">
                        Perfil
                    </span>
                </a>

            </nav>
        }


    </div>
</div>
