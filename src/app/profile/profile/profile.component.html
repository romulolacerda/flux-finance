<div class="h-full bg-background-light pb-[120px]">
    <app-header></app-header>
    
    <div class="max-w-2xl mx-auto w-full pt-4 sm:pt-6">
        <!-- Top Section (Profile Card) -->
        <div
            class="flex flex-col items-center pt-8 pb-6 px-4 sm:pt-12 sm:pb-10 sm:px-8 bg-white rounded-[2.5rem] sm:rounded-[3.5rem] shadow-sm mb-6 sm:mb-8 relative overflow-hidden transition-all mx-4 sm:mx-0">
            <div class="absolute top-0 left-0 w-full h-1 bg-primary-600"></div>

            <div class="relative w-24 h-24 sm:w-32 sm:h-32 mb-4 sm:mb-6 group transition-all">
                <div
                    class="w-full h-full rounded-full bg-primary-50 flex items-center justify-center text-primary-600 overflow-hidden border-4 border-white shadow-inner transition-transform group-hover:scale-105">
                    <span class="material-symbols-outlined text-5xl sm:text-7xl filled">person</span>
                </div>
            </div>

            <h1 class="text-2xl sm:text-4xl font-bold text-slate-900 tracking-tight text-center">
                {{ supabaseService.currentUser()?.email?.split('@')?.[0] || 'Usuário' }}
            </h1>
            <p class="text-sm sm:text-base text-slate-500 mt-1 font-medium">Membro do Flux</p>
        </div>

        <!-- Info Section -->
        <div class="px-4 sm:px-8 mb-8 sm:mb-12">
            <h2 class="text-xs sm:text-sm font-bold text-primary-600 uppercase tracking-wider mb-4 sm:mb-6 px-1">Informações Pessoais</h2>

            <div class="space-y-4 sm:space-y-6">
                <div>
                    <app-input
                        label="E-mail"
                        icon="mail"
                        [ngModel]="supabaseService.currentUser()?.email"
                        [disabled]="true"
                        >
                    </app-input>
                </div>
            </div>
        </div>

        <!-- Logout -->
        <div class="px-4 sm:px-8 pb-6">
            <button (click)="logout()"
                class="w-full py-3.5 sm:py-4 px-4 bg-red-50 text-red-600 hover:bg-red-100 border border-transparent rounded-2xl font-bold text-base sm:text-lg transition-all flex items-center justify-center gap-2 hover:shadow-md hover:-translate-y-0.5 active:translate-y-0 active:shadow-none">
                <span class="material-symbols-outlined text-xl sm:text-2xl">logout</span>
                <span>Sair</span>
            </button>
            <p class="text-center text-[10px] sm:text-xs text-slate-400 mt-6 sm:mt-8 tracking-wide uppercase">Flux App v1.0.0</p>
        </div>
    </div>

</div>
