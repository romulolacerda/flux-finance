<div class="flex items-center gap-3 p-4 rounded-xl shadow-lg border w-80 mb-3 transition-all animate-slide-in bg-white cursor-pointer group"
    [ngClass]="{
        'border-emerald-100 ring-1 ring-emerald-50': toast.type === 'success',
        'border-red-100 ring-1 ring-red-50': toast.type === 'delete'
    }"
    (click)="onClose()">
    
    <!-- Icon Container -->
    <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center transition-colors"
        [ngClass]="{
            'bg-emerald-50 text-emerald-600': toast.type === 'success',
            'bg-red-50 text-red-600': toast.type === 'delete'
        }">
        <span class="material-symbols-outlined text-xl">
            {{ toast.type === 'success' ? 'check_circle' : 'delete' }}
        </span>
    </div>

    <!-- Message -->
    <div class="flex-1">
        <p class="text-sm font-semibold text-slate-900 leading-snug">
            {{ toast.message }}
        </p>
    </div>

    <!-- Close Button (visible on hover) -->
    <button class="text-slate-400 hover:text-slate-600 opacity-0 group-hover:opacity-100 transition-opacity"
        (click)="onClose(); $event.stopPropagation()">
        <span class="material-symbols-outlined text-lg">close</span>
    </button>
</div>
