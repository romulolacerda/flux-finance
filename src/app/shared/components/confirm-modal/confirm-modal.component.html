<div class="fixed inset-0 z-[1000] flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" (click)="cancel()"></div>

    <!-- Modal Card -->
    <div class="relative bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm animate-scale-in">
        <h3 class="text-xl font-bold text-slate-900 mb-2">{{ options.title }}</h3>
        <p class="text-slate-600 mb-6 leading-relaxed">{{ options.message }}</p>

        <div class="flex items-center justify-end gap-3">
            <button 
                class="px-4 py-2 rounded-xl text-slate-600 font-bold hover:bg-slate-100 transition-colors"
                (click)="cancel()">
                {{ options.cancelText || 'Cancelar' }}
            </button>
            <button 
                class="px-4 py-2 rounded-xl bg-red-50 text-red-600 font-bold hover:bg-red-100 transition-colors"
                (click)="confirm()">
                {{ options.confirmText || 'Remover' }}
            </button>
        </div>
    </div>
</div>
