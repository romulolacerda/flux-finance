<button [type]="type" [disabled]="disabled || loading" [class.w-full]="fullWidth"
    [class.bg-primary-600]="variant === 'primary'" [class.hover:bg-primary-700]="variant === 'primary'"
    [class.text-white]="variant === 'primary'" [class.bg-slate-200]="variant === 'secondary'"
    [class.text-slate-900]="variant === 'secondary'" [class.bg-red-50]="variant === 'danger'"
    [class.text-red-600]="variant === 'danger'"
    class="h-12 font-bold rounded-lg shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2 disabled:opacity-50 shadow-primary-600/20">
    @if (loading) {
    <span class="material-symbols-outlined animate-spin text-xl">progress_activity</span>
    }
    <ng-content></ng-content>
</button>
