<div class="min-h-screen bg-background-light flex flex-col p-6">
    <!-- Header -->
    <header class="flex items-center gap-2 mb-10">
        <span class="material-symbols-outlined text-primary-600 text-3xl">account_balance_wallet</span>
        <span class="text-lg font-bold text-slate-900">Flux</span>
    </header>

    <div class="flex-1 flex flex-col justify-center items-center w-full max-w-md mx-auto">
        <div
            class="bg-surface-light p-8 rounded-2xl shadow-lg border border-slate-100 w-full text-center relative overflow-hidden">

            <!-- Decor -->
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-primary-50 rounded-full blur-2xl"></div>

            <div class="relative z-10 flex flex-col items-center gap-6">
                <div
                    class="w-16 h-16 bg-primary-50 rounded-full flex items-center justify-center text-primary-600 mb-2">
                    <span class="material-symbols-outlined text-4xl">lock_reset</span>
                </div>

                <div>
                    <h1 class="text-2xl font-bold text-slate-900 mb-2">Recuperar Senha</h1>
                    <p class="text-slate-500 text-sm">Insira seu e-mail para receber as instruções.</p>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full text-left flex flex-col gap-4">

                    <app-input label="E-mail" type="email" placeholder="Seu e-mail" icon="mail" formControlName="email"
                        [error]="form.get('email')?.touched && form.get('email')?.invalid ? 'Email inválido' : null"></app-input>

                    @if (message) {
                    <p class="text-green-600 text-sm bg-green-50 p-2 rounded text-center">{{ message }}</p>
                    }
                    @if (errorMessage) {
                    <p class="text-red-500 text-sm bg-red-50 p-2 rounded text-center">{{ errorMessage }}</p>
                    }

                    <div class="w-full flex flex-col gap-3">
                        <app-button type="submit" [loading]="loading" [disabled]="form.invalid" [fullWidth]="true">
                            <span>Enviar instruções</span>
                            @if (!loading) {
                            <span class="material-symbols-outlined text-lg">arrow_forward</span>
                            }
                        </app-button>

                        <a routerLink="/auth/login"
                            class="flex items-center justify-center gap-2 text-sm font-bold text-slate-500 hover:text-primary-600 py-2">
                            <span class="material-symbols-outlined text-lg">arrow_back</span>
                            Voltar para o Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
