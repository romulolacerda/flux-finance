<div class="min-h-screen bg-background-light flex flex-col justify-center items-center p-6 relative overflow-hidden">
    <!-- Background Blobs -->
    <div class="absolute top-[-10%] right-[-10%] w-[300px] h-[300px] bg-primary-100 rounded-full blur-3xl opacity-50">
    </div>
    <div class="absolute bottom-[-10%] left-[-10%] w-[300px] h-[300px] bg-blue-200 rounded-full blur-3xl opacity-50">
    </div>

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl ring-1 ring-slate-900/5 flex flex-col gap-6 z-10">

        <div class="text-center flex flex-col items-center gap-2">
            <div class="h-12 w-12 bg-primary-50 text-primary-600 rounded-xl flex items-center justify-center mb-2">
                <span class="material-symbols-outlined text-2xl">person_add</span>
            </div>
            <h1 class="text-2xl font-black text-slate-900">Criar Conta</h1>
            <p class="text-slate-500 text-sm">Comece a dividir despesas de forma justa.</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <app-input label="Email" type="email" placeholder="seu@email.com" formControlName="email"
                [error]="form.get('email')?.touched && form.get('email')?.invalid ? 'Email inválido' : null"></app-input>

            <app-input label="Senha" type="password" placeholder="Mínimo 8 caracteres" formControlName="password"
                [showPasswordToggle]="true"
                [error]="form.get('password')?.touched && form.get('password')?.invalid ? 'Mínimo 8 caracteres' : null"></app-input>

            <app-input label="Confirmar Senha" type="password" placeholder="Repita sua senha"
                formControlName="confirmPassword" [showPasswordToggle]="true"
                [error]="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid ? 'Confirmação obrigatória' : null"></app-input>

            @if (errorMessage) {
            <p class="text-red-500 text-sm bg-red-50 p-2 rounded">{{ errorMessage }}</p>
            }

            <app-button type="submit" [loading]="loading" [disabled]="form.invalid" class="mt-2">
                Criar conta
            </app-button>
        </form>

        <div class="text-center">
            <p class="text-sm text-slate-500">
                Já tem uma conta?
                <a routerLink="/auth/login" class="font-bold text-primary-600 hover:underline">Voltar para login</a>
            </p>
        </div>

    </div>
</div>
