<div class="min-h-screen bg-background-light flex flex-col justify-center items-center p-6">
    <div class="w-full max-w-md flex flex-col gap-8">

        <!-- Header -->
        <div class="flex flex-col items-center gap-2 text-center">
            <div class="flex items-center justify-center h-16 w-16 bg-primary-50 rounded-2xl mb-2">
                <span class="material-symbols-outlined text-primary-600 text-4xl">account_balance_wallet</span>
            </div>
            <h1 class="text-primary-700 text-4xl font-black tracking-tight">Flux</h1>
            <p class="text-slate-500 font-medium">Finanças a dois, simplificadas.</p>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
            class="bg-surface-light p-8 rounded-2xl shadow-sm border border-slate-100 flex flex-col gap-5">

            <app-input label="Email" type="email" placeholder="exemplo@email.com" formControlName="email"
                [error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid ? 'Email inválido' : null"></app-input>

            <div class="flex flex-col gap-2">
                <div class="flex justify-between items-center">
                    <span class="text-slate-900 text-sm font-semibold">Senha</span>
                </div>
                <app-input type="password" placeholder="••••••••" formControlName="password" [showPasswordToggle]="true"
                    [error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid ? 'Senha obrigatória' : null"></app-input>
            </div>

            @if (errorMessage) {
            <p class="text-red-500 text-sm bg-red-50 p-3 rounded-lg">{{ errorMessage }}</p>
            }

            <div class="flex justify-end -mt-2">
                <a routerLink="/auth/recovery" class="text-primary-600 text-sm font-bold hover:underline">Esqueci minha
                    senha</a>
            </div>

            <app-button type="submit" [loading]="loading" [disabled]="loginForm.invalid">
                Entrar
            </app-button>
        </form>

        <div class="text-center flex flex-col gap-4">
            <span class="text-slate-500 text-sm">Não tem uma conta?</span>
            <a routerLink="/auth/sign-up"
                class="w-full h-10 flex items-center justify-center border border-slate-300 rounded-lg text-slate-900 font-bold text-sm hover:border-primary-600 hover:text-primary-600 transition-colors bg-transparent">
                Criar conta
            </a>
        </div>

    </div>
</div>
